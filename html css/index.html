<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="background"></div>
  <div class="container">
    <div class="chatbox">
      <div class="chat-header">
        Delete Data
      </div>
      <div class="chat-messages">
        <div class="message user-message">Hello there!</div>
        <div class="message bot-message">Please put the "Violation ID" you want to delete.</div>
      </div>
      <div class="chat-input">
        <input type="text" class="input-field" placeholder="Type the violation ID to delete...">
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </div>

</body>
</html>
